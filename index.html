    function updateBoxGuide() { const w = parseFloat(document.getElementById('w').value) || 0; const div = parseFloat(document.getElementById('shipType').value) || 6000; const guideEl = document.getElementById('boxGuide'); if (w > 0) { const side = Math.pow(w * div, 1/3); guideEl.innerText = `[í¬ê¸°: ${Math.floor(side * 3)}cm]`; } else guideEl.innerText = ""; }
    window.onload = () => { loadInputs(); updateClock(); onInputChange(); };
    window.addEventListener('popstate', () => { if (document.getElementById('img-modal').style.display === "flex") closeModal(); });
